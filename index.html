<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlor</title>
    
    <!-- LINKS! -->
    
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>

</head>
<body class="main-font debug">
    <header class="container-fluid">
        <section class="row justify-content-center bg-banner p-3 sticky-top">
            <div class="col-4 text-center">
                <h1 class="logo-font"><i class="mdi mdi-ice-cream"></i> Pip's Ice Cream Parlor</h1>
            </div>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row justify-content-start">
            <div class="col-4 d-flex flex-column bg-carttop">
                    <h3>Your Cart:</h3>
            </div>
            <div class="col-8">
                <img class="item-image" src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg" alt="cookiedough">

                <img class="item-image" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg" alt="vanilla">

                <img class="item-image" src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg" alt="strawberry">

                <img class="item-image" src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" alt="sprinkles">

                <img class="item-image" src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360" alt="chocolatechips">

                <img class="item-image" src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="wafflecone">

                <img class="item-image" src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="wafflebowl">

                <div><button class="btn" onclick="buyIceCream('Vanilla')">VANILLA</button></div>

                <div><button class="btn" onclick="buyIceCream('Cookie Dough')">COOKIE DOUGH</button></div>

                <div><button class="btn" onclick="buyIceCream('Strawberry')">STRAWBERRY</button></div>

                <div><button class="btn" onclick="addTopping('Sprinkles')">SPRINKLES</button></div>

                <div><button class="btn" onclick="addTopping('Chocolate Chips')">CHOCOLATE CHIPS</button></div>

                <div><button class="btn" onclick="addVessel('Waffle Cone')">WAFFLE CONE</button></div>

                <div><button class="btn" onclick="addVessel('Waffle Bowl')">WAFFLE BOWL</button></div>

            </div>
        </section>

    </main>

    <footer>

    </footer>

    <script src="app.js"></script>

</body>
</html>
